
<!DOCTYPE html>
<html>
<head>
    <title>Add Goods</title>
</head>
<body>
    <form method="post" action="{% url 'add_goods' %}">
        {% csrf_token %}
        <h3>Add Goods</h3>   
        <label for="good">Select a Good:</label>
        <select id="good" name="good" required>
            <option value="" disabled selected>Select a good</option>
            {% comment %} getting a list of all the goods available {% endcomment %}
            {% for good in all_goods %}
                <option value='{{good.id}}' >{{ good.name }} - Price: ${{ good.price }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="count">Quantity:</label>
        <input type="number" id="count" name="count" min="1" required>
        <br>
        <button type="submit">Add Goods</button>
    </form>

    <h3>Your Goods</h3>
    <ul>
        {% for user_good in user_goods %}
            <li>{{ user_good.good.name }} (Count: {{ user_good.count }})</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
